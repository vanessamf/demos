<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>flex布局</title>
	</head>
	<style type="text/css">
		body {
			/*min-width: 580px;*/
		}
		.container{
		    display: flex;
		}
		.middle {
		    flex: 1;
			height: 300px;
			background-color: rgba(255, 0, 0, .5);
		}
		.left{
		    order: -1;
		    flex: 0 0 200px;
		    height: 300px;
		    background-color: rgba(0, 255, 0, .5);
		}
		.right{
		    flex: 0 0 180px;
		    height: 300px;
		    background-color: rgba(0, 0, 255, .5);
		}
	</style>

	<body>
		<div class="container">
			<div class="middle">
				<p>sdfsdfsdf</p>
				<p>sdfsdfsdf</p>
				<p>sdfsdfsdf</p>
				<p>sdfsdfsdf</p>
				<p>sdfsdfsdf</p>
				<p>sdfsdfsdf</p>
				<p>sdfsdfsdf</p>
				<p>sdfsdfsdf</p>
				<p>sdfsdfsdf</p>
				<p>sdfsdfsdf</p>
				<p>sdfsdfsdf</p>
				<p>sdfsdfsdf</p>
			</div>
			
			<div class="left"></div>
			<div class="right"></div>
		
</div>
	</body>

</html>
